name: Code Quality

on:
  pull_request:
    paths-ignore:
    - "docs/**"
  push:
    branches: [main]
    paths-ignore:
    - "docs/**"

jobs:
  pre-commit:
    name: Linting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - uses: pre-commit/action@v2.0.0
